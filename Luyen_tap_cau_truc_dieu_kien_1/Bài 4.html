<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let n1 = parseInt(prompt("Nhập só thứ nhất: "));
    let n2 = parseInt(prompt("Nhập só thứ hai: "));
    let n3 = parseInt(prompt("Nhập só thứ ba: "));
    (n1 > n2) ? (n1 > n3) ? alert(n1 + " là số lớn nhất") : alert(n3 + " là số lớn nhất") : (n2 > n3) ? alert(n2 + " là số lớn nhất") : alert(n3 + " là số lớn nhất");
</script>
</body>
</html>
