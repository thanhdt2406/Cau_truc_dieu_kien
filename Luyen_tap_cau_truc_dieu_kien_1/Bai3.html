<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let n = parseInt(prompt("Nhập số bất kì:"));
    if (n>0)
        alert(n + " > 0 ");
    else if(n<0)
        alert(n + " < 0");
    else alert("Đây là số 0");
</script>
</body>
</html>
