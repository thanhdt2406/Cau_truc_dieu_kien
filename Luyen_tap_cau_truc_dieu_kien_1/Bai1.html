<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
    <script>
        let a = parseInt(prompt("Nhập số thứ nhất:"));
        let b = parseInt(prompt("Nhập số thứ hai:"));
        if(a%b!=0){
            alert(a + " không chia hết cho " + b);
        }
        else  alert(a + " chia hết cho " + b);
    </script>
</body>
</html>
