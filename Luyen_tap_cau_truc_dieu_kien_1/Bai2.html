<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
    <script>
        let age = parseInt(prompt("Nhập tuổi:"));
        while(age<0||age>120){
            age = parseInt(prompt("Nhập sai, mời nhập lại:"));
        }
        if (age<15)
            alert("Không đủ điều kiện vào học lớp 10");
        else  alert("Đủ điều kiện vào học lớp 10");
    </script>
</body>
</html>
