<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 9</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a:"));
    let b = parseInt(prompt("Nhập b:"));
    let c = parseInt(prompt("Nhập c:"));
    if(a+b>c&&b+c>a&&a+c>b)
        alert(a +", "+b+", "+c+" là cạnh của một tam giác");
    else alert(a +", "+b+", "+c+" không là cạnh của một tam giác");
</script>
</body>
</html>
