<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 12</title>
</head>
<body>
<script>
    let money = parseFloat(prompt("Nhập số tiền ban đầu (VND):"));
    let month = parseFloat(prompt("Nhập số tháng cho vay (tháng):"));
    let rate = parseFloat(prompt("Nhập lãi xuất hàng tháng (%):"));
    while(money<=0||month<=0||rate<=0){
        alert("Nhập không hợp lệ, mời nhập lại!");
        money = parseFloat(prompt("Nhập số tiền ban đầu (VND):"));
        month = parseFloat(prompt("Nhập số tháng cho vay (tháng):"));
        rate = parseFloat(prompt("Nhập lãi xuất hàng tháng (%):"));
    }
    rate = rate/100;
    let rs = money * Math.pow((1 + rate), month);
    alert("Tổng số tiền phải trả là: " + rs);
    alert("Số tiền lãi là: "+ (parseFloat(rs)- money));
</script>
</body>
</html>
