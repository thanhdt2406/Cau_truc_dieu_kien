<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<label><input type="number" id="celsius" name="celsius" required> °C </label>
<button type="button" onclick="convert(celsius.value)">=</button>
<label><input type="number" id="fahrenheit" name="fahrenheit" disabled> °F </label>
<script>
    function convert(a) {
        document.getElementById("fahrenheit").value = a*9/5+32;
    }
</script>
</body>
</html>
