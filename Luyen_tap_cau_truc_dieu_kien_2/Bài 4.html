<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 4</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh thứ nhất: "));
    let b = parseFloat(prompt("Nhập cạnh thứ hai: "));
    while(a<=0||b<=0){
        alert("Nhập không hợp lệ, mời nhập lại:");
        a = parseFloat(prompt("Nhập cạnh thứ nhất: a = "));
        b = parseFloat(prompt("Nhập cạnh thứ hai: b = "));
    }
    alert("Diện tích hình chữ nhật có cạnh thứ nhất = "+a+", cạnh thứ hai = "+b + " là: " + a*b)
</script>
</body>
</html>
