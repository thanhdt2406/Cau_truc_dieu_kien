<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập a:"));
    let b = parseInt(prompt("Nhập b:"));
    if (a == 0){
        if (b == 0){
            alert("Phương trình " + a + "x + " + b + " = 0"  + " có vô số nghiệm");
        }
        else alert("Phương trình " + a + "x + " + b + " = 0"  + " vô nghiệm");
    }
    else alert("Phương trình " + a + "x + " + b + " = 0" + " có 1 nghiệm x = " + (-b / a));
</script>
</body>
</html>
