<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính đơn giản</title>
    <link rel="stylesheet" type="text/css" href="simpleCalculator.css">
</head>
<body>
<form name="calculator" id="calculator">
    <table>
        <tr>
            <td colspan="4"><input id="result" type="text" name="result" disabled></td>
        </tr>
        <tr>
            <td><input id="1" type="button" value="1" onclick="calculator.result.value += 1"></td>
            <td><input id="2" type="button" value="2" onclick="calculator.result.value += 2"></td>
            <td><input id="3" type="button" value="3" onclick="calculator.result.value += 3"></td>
            <td><input id="+" type="button" value="+" onclick="calculator.result.value += '+'"></td>
        </tr>
        <tr>
            <td><input id="4" type="button" value="4" onclick="calculator.result.value += 4"></td>
            <td><input id="5" type="button" value="5" onclick="calculator.result.value += 5"></td>
            <td><input id="6" type="button" value="6" onclick="calculator.result.value += 6"></td>
            <td><input id="-" type="button" value="-" onclick="calculator.result.value += '-'"></td>
        </tr>
        <tr>
            <td><input id="7" type="button" value="7" onclick="calculator.result.value += 7"></td>
            <td><input id="8" type="button" value="8" onclick="calculator.result.value += 8"></td>
            <td><input id="9" type="button" value="9" onclick="calculator.result.value += 9"></td>
            <td><input id="*" type="button" value="*" onclick="calculator.result.value += '*'"></td>
        </tr>
        <tr>
            <td><input id="C" type="button" value="C" onclick="calculator.result.value = ''"></td>
            <td><input id="0" type="button" value="0" onclick="calculator.result.value += '0'"></td>
            <td><input id="=" type="button" value="=" onclick="calculator.result.value = eval(calculator.result.value)"></td>
            <td><input id="/" type="button" value="/" onclick="calculator.result.value += '/'"></td>
        </tr>
    </table>
</form>
</body>
</html>
